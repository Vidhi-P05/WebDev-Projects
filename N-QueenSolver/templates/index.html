<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Solver</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>N-Queens Solver</h1>
        <form method="POST">
            <label for="n">Enter the value of N:</label>
            <input type="number" id="n" name="n" min="1" required>
            <button type="submit">Solve</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif solutions %}
            <p>Total Solutions: {{ total }}</p>
            <div class="solutions">
                {% for solution in solutions %}
                    <div class="grid" style="grid-template-columns: repeat({{ n }}, 1fr);">
                        {% for row in solution %}
                            <div class="row">
                                {% for cell in row %}
                                    <div class="cell {% if cell == 'Q' %}queen{% else %}empty{% endif %}">{{ cell }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
