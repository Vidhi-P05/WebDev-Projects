<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic-Tac-Toe</title>
    <style>
        /* CSS Styles - Copy this to style.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 90% 40%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 60% 80%, rgba(255, 255, 255, 0.12) 1px, transparent 1px),
                radial-gradient(circle at 10% 90%, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px, 120px 120px, 180px 180px;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Additional floating elements */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 70% 10%, rgba(255, 255, 255, 0.06) 40%, transparent 50%),
                radial-gradient(ellipse at 30% 70%, rgba(255, 255, 255, 0.08) 35%, transparent 45%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 255, 255, 0.04) 30%, transparent 40%);
            animation: drift 25s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.15);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 100px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 255, 255, 0.1) 90deg,
                transparent 180deg,
                rgba(255, 255, 255, 0.1) 270deg,
                transparent 360deg
            );
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .game-container::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .game-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset,
                0 0 150px rgba(255, 255, 255, 0.15);
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f0f8ff, #fff, #e6f3ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .game-info {
            margin-bottom: 25px;
            font-size: 1.4rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            min-height: 35px;
            position: relative;
            z-index: 2;
        }

        .current-player {
            color: #fff;
            animation: pulse 2s infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 300px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 2.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.9);
        }

        .hidden-text{
            opacity: 0;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .cell:active {
            transform: translateY(-2px) scale(1.02);
        }

        .cell.x {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.3);
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
            animation: cellPulse 0.6s ease;
        }

        .cell.o {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.15);
            border-color: rgba(78, 205, 196, 0.3);
            text-shadow: 0 0 15px rgba(78, 205, 196, 0.8);
            animation: cellPulse 0.6s ease;
        }

        @keyframes cellPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            animation: buttonGradient 4s ease infinite;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: left 0.6s ease;
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 255, 255, 0.3);
        }

        .reset-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .winner-message {
            color: #27ae60;
            font-size: 1.4rem;
            font-weight: 700;
            animation: bounce 0.5s ease;
        }

        .draw-message {
            color: #f39c12;
            font-size: 1.4rem;
            font-weight: 700;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .game-container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2rem;
            }
            
            .game-board {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <p class="subtitle">Modern ‚Ä¢ Fun ‚Ä¢ Interactive</p>
        
        <div class="game-info" id="gameInfo">
            <span class="current-player">Player X's Turn</span>
        </div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"><span class="hidden-text">.</span></button>
            <button class="cell" data-index="1"><span class="hidden-text">.</span></button>
            <button class="cell" data-index="2"><span class="hidden-text">.</span></button>
            <button class="cell" data-index="3"><span class="hidden-text">.</span></button>
            <button class="cell" data-index="4"><span class="hidden-text">.</span></button>
            <button class="cell" data-index="5"><span class="hidden-text">.</span></button>
            <button class="cell" data-index="6"><span class="hidden-text">.</span></button>
            <button class="cell" data-index="7"><span class="hidden-text">.</span></button>
            <button class="cell" data-index="8"><span class="hidden-text">.</span></button>
        </div>
        
        <button class="reset-btn" id="resetBtn">Reset Game</button>
    </div>

    <script>
        // JavaScript Code - Copy this to script.js

        // Game state variables
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        // Get DOM elements
        const cells = document.querySelectorAll('.cell');
        const gameInfo = document.getElementById('gameInfo');
        const resetBtn = document.getElementById('resetBtn');

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], // Top row
            [3, 4, 5], // Middle row
            [6, 7, 8], // Bottom row
            [0, 3, 6], // Left column
            [1, 4, 7], // Middle column
            [2, 5, 8], // Right column
            [0, 4, 8], // Diagonal top-left to bottom-right
            [2, 4, 6]  // Diagonal top-right to bottom-left
        ];

        // Initialize the game
        function initGame() {
            // Add click event listeners to all cells
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            // Add click event listener to reset button
            resetBtn.addEventListener('click', resetGame);
            
            // Update game info display
            updateGameInfo();
        }

        // Handle cell click
        function handleCellClick(event) {
            const cellIndex = event.target.getAttribute('data-index');
            
            // Check if cell is already taken or game is not active
            if (gameBoard[cellIndex] !== '' || !gameActive) {
                return;
            }
            
            // Make the move
            makeMove(cellIndex, currentPlayer);
        }

        // Make a move
        function makeMove(index, player) {
            // Update game board array
            gameBoard[index] = player;
            
            // Update cell display
            const cell = cells[index];
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            cell.disabled = true;
            
            // Check for win or draw
            if (checkWin()) {
                gameActive = false;
                gameInfo.innerHTML = `<span class="winner-message">üéâ Player ${currentPlayer} Wins! üéâ</span>`;
                disableAllCells();
            } else if (checkDraw()) {
                gameActive = false;
                gameInfo.innerHTML = `<span class="draw-message">ü§ù It's a Draw! ü§ù</span>`;
            } else {
                // Switch players
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateGameInfo();
            }
        }

        // Check for win
        function checkWin() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return gameBoard[a] && 
                       gameBoard[a] === gameBoard[b] && 
                       gameBoard[a] === gameBoard[c];
            });
        }

        // Check for draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        // Update game info display
        function updateGameInfo() {
            gameInfo.innerHTML = `<span class="current-player">Player ${currentPlayer}'s Turn</span>`;
        }

        // Disable all cells
        function disableAllCells() {
            cells.forEach(cell => {
                cell.disabled = true;
            });
        }

        // Reset the game
        function resetGame() {
            // Reset game state
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            // Reset all cells
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o');
            });
            
            // Update game info
            updateGameInfo();
        }

        // Start the game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
